
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent State | Airport</title>
    <link rel="stylesheet" href="Login.css">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Kent State Airport</h1>
        <img id="Logo" src="images/LogoCircle.png" alt="KSU Logo" title="KSU Logo">
    </header>


    <main>

        <section id="Login">
            <h2 class="formTitle">Login</h2>
            <form id="LoginForm">
                
                <label id="Label" for="username">Username:</label>
                <input class="loginInput" type="text" id="username" name="username" required>

                <label id="Label" for="password">Password:</label>
                <input class="loginInput" type="password" id="password" name="password" required>
                
                <a href="Home.html" class="loginSubmission">Login</a>
            </form>

        </section>
                <p id="hint">Hint: Put in any username & password</p>
    </main>




    <footer>
        <img id="footerLogo" src="images/LogoFlat.png" alt="footerLogo" title="footerLogo">
        <p>&copy; 2025 Kent State University - All rights reserved.</p>
    </footer>

</body>
</html>
